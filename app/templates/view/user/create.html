{% extends "base/base.html" %}
{% block title %}
	{{title}}
{% endblock %}
{% block content %}
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="card">
			<div class="card-header card-header-info">
				<h4 class="card-title">Create User</h4>
				<p class="card-category">Complete user register</p>
			</div>
			<div class="card-body">
				<form id="formulario-usuario" onsubmit="return false">
					<input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}">
					<div class="row">
						
						<div class="col-md-12 col-md-offset-3">
							<div class="form-group bmd-form-group">
								<label class="bmd-label-floating">Username</label>
								<input type="text" name="username" id="username" class="form-control required">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group bmd-form-group">
								<label class="bmd-label-floating">Email address</label>
								<input type="email" name="email" id="email" class="form-control email">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group bmd-form-group">
								<label class="bmd-label-floating">Password</label>
								<input type="password" name="password" id="password" class="form-control required">
							</div>
						</div>
					</div>
					
					<button type="submit" class="btn btn-info pull-right">Create User</button>
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
{% endblock %}


{% block script %}
	<script type="text/javascript" src="{{ url_for('static', filename='template/js/user.js') }} "></script>
{% endblock %}
